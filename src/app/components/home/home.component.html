<!-- moving text -->

<style>
    @keyframes moveText {
      0% {
        transform: translateX(0);
      }
      100% {

      }
    }
  
    .moving-text {
      font-size: 24px;
      animation: moveText 2s infinite alternate;
      color: blue;
    }
  </style>
